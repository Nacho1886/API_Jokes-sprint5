        <div class="allTime">

                    <span class="sunx"></span>
                </div>
            </div>

            <div class="cloudy sizeTime invisible" id="02_cloudy">

                <span class="cloudx"></span>
            </div>

            <div class="stormy sizeTime invisible" id="03_stormy">

                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span class="snowe"></span>
                <span class="snowex"></span>
                <span class="stick"></span>
                <span class="stick2"></span>
            </div>

            <div class="breezy sizeTime invisible" id="04_breezy">
                <span class="text" id="text_04_breezy"></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span class="cloudr"></span>
            </div>

            <div class="night sizeTime invisible" id="05_night">
                <span class="text" id="text_05_night"></span>
                <span class="moon"></span>
                <span class="spot1"></span>
                <span class="spot2"></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="buttonsTop">
            <div>
                <div><a href="#" id="firstJoke" class="highIndex">Are you wanna laugh?</a></div>
                <div><a href="#" id="newJoke" class="lowIndex" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="firstPart secondPart">New joke</a></div>
                <div><a href="#" id="buttonResponse" class="lowIndex" data-bs-toggle="collapse" data-bs-target="#secondPart"
                    aria-expanded="false" aria-controls="secondPart">Second part</a></div>
            </div>
        </div>
    </section>

    <article class="articleJokes">
        <div id="divJokes">
            <span>
                <div>
                    <div class="collapse multi-collapse" id="firstPart">
                        <div id="firstPartJoke" class="textSelected"></div>
                    </div>
                </div>
            </span>
            <span>
                <div>
                    <div class="collapse multi-collapse" id="secondPart">
                        <div id="result" class="textSelected"></div>
                    </div>
                </div>
            </span>
        </div>
    </article>
    <section class="divEspecialButtons">
        <span id="spanLeft" class="specialSpan"></span>
        <span id="spanRight" class="specialSpan"></span>
        <span id="spanTop" class="specialSpan"></span>
        <span id="spanBottom" class="specialSpan"></span>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="buttonsBottom">

            <ul>
                <li><a data-funcion="1" class="review" href="#" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="firstPart secondPart"><i class="fa-regular fa-face-angry fa-spin"
                            style="--fa-animation-duration: 60s;"></i></a></li>
                <li><a data-funcion="2" class="review" href="#" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="firstPart secondPart"><i class="fa-regular fa-face-rolling-eyes fa-spin"
                            style="--fa-animation-duration: 40s;"></i></a></li>
                <li><a data-funcion="3" class="review" href="#" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="firstPart secondPart"><i class="fa-regular fa-face-grin-squint-tears fa-spin"
                            style="--fa-animation-duration: 20s;"></i></a></li>
            </ul>
        </div>
    </section>
